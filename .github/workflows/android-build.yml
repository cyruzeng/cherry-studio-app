name: Cherry Studio App Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Yarn 1.x
        run: npm install -g yarn@1.22.22  # 安装 yarn 1.x 版本

      - name: Install dependencies using yarn
        run: yarn install  # 使用 yarn 1.x 安装依赖

      - name: Generate database (drizzle-kit)
        run: npx drizzle-kit generate

  build:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build for Android
        run: |
          npx expo prebuild -p android
          npx expo run:android --no-dev --minify

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'  # 仅在主分支上部署

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Google Play (Android)
        run: |
          echo "Deploying Android to Google Play..."
