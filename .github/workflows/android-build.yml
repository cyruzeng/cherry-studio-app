name: Cherry Studio App Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # 或根据项目需求调整 Node.js 版本

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.10.3 --activate

      - name: Install dependencies using yarn
        run: yarn install

      - name: Install node-fetch using yarn
        run: yarn add node-fetch --dev  # 使用 yarn 来安装 node-fetch

      - name: Add fetch to global scope
        run: |
          echo "require('node-fetch');" > ./fetch-polyfill.js
          echo "global.fetch = require('./fetch-polyfill');" >> ./setup-fix.js
          node ./setup-fix.js

      - name: Generate database (drizzle-kit)
        run: npx drizzle-kit generate

  build:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build for Android
        run: |
          npx expo prebuild -p android
          npx expo run:android --no-dev --minify

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'  # 仅在主分支上部署

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Google Play (Android)
        run: |
          echo "Deploying Android to Google Play..."
